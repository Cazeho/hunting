<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of #StopRansomware Reports</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>List of #StopRansomware Reports CISA</h1>
    <a href="/">
        <button>Home</button>
    </a>
    <table border="1">
        <tr>
            <th>Title</th>
            <th>Date</th>
            <th>URL</th>
        </tr>
        {% for report in reports %}
        <tr>
            <td>{{ report.title }}</td>
            <td>{{ report.date }}</td>
            <td><a href="{{ report.url }}" target="_blank">{{ report.url }}</a></td>
        </tr>
        {% endfor %}
    </table>
    <br>
    <a href="/scrape-reports">
        <button>Scrape New Reports</button>
    </a>
</body>
</html>
